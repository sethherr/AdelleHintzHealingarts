      </div>
      <nav id="topNav">
        <ul>
          <li><a data-target="/" href="{{ site.baseurl }}/">Home</a></li>

      2023 Â© &nbsp;ADELLE HINTZ HEALING ARTS * &nbsp;CMT #53791 CA * ADELLEHINTZ.MASSAGE@GMAIL.COM
    </div>
  </div>
  <!-- lazy hack to set active page in top nav -->
  <script>
    document.addEventListener("DOMContentLoaded", function(event) { 
      var currentPath = window.location.href.split("/").slice(-1)[0];
      document.querySelectorAll('#topNav a')
        .forEach(el => {
          if (el.getAttribute('data-target') === currentPath) {
            el.classList.add('active')
          }
        })
    })
  </script>
</body>
